baseURL: https://michalcisek.github.io/
languageCode: en-us
title: "Micha≈Ç Cisek"
theme: ["hugo-admonitions", "PaperMod"]
enableEmoji: true
googleAnalytics: G-YFDSS2HG0B

languages:
  en:
    languageName: "English"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
        - name: archive
          url: archives
          weight: 5
          identifier: archives
        - name: about
          url: about
          weight: 1
          identifier: about
params:
  env: production
  analytics:
    google:
      ID: G-YFDSS2HG0B
  ShowReadingTime: false
  ShowCodeCopyButtons: true
  ShowBreadCrumbs: false
  ShowShareButtons: false
  ShowAllPagesInArchive: true
  ShowPageNums: true
  ShowRssButtonInSectionTermList: false
  assets:
    customCSS:
      - css/custom.css

  homeInfoParams:
    Title: Messy thoughts dressed up with data
    Content: |
      Project notes and miscellanea. 
      
    buttons:
      - name: Archives
        url: archives
      - name: Tags
        url: tags

  socialIcons:
    - name: linkedin
      url: https://www.linkedin.com/in/michal-cisek/

caches:
  images:
    dir: :cacheDir/images

markup:
  markup.goldmark:
    markup.goldmark.renderer:
      unsafe: true

module:
  imports:
    - path: github.com/KKKZOZ/hugo-admonitions