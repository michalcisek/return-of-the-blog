baseURL: https://michalcisek.github.io/
languageCode: en-us
title: "Micha≈Ç Cisek"
theme: ["hugo-admonitions", "PaperMod"]
enableEmoji: true
googleAnalytics: G-YFDSS2HG0B


languages:
  en:
    languageName: "English"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
        - name: archive
          url: archives
          weight: 5
          identifier: archives
        - name: about
          url: about
          weight: 1
          identifier: about
params:
  env: production
  defaultTheme: light
  disableThemeToggle: false
  analytics:
    google:
      ID: G-YFDSS2HG0B
  ShowReadingTime: false
  ShowCodeCopyButtons: true
  ShowBreadCrumbs: false
  ShowShareButtons: false
  ShowAllPagesInArchive: true
  ShowPageNums: true
  ShowRssButtonInSectionTermList: true

  outputs:
    home:
    - html
    - rss
    - json

  homeInfoParams:
    Title: Messy thoughts dressed up with data
    Content: Welcome to my personal blog! Check out the latest posts and [about](about) page.
      
    buttons:
      - name: Archives
        url: archives
      - name: Tags
        url: tags

  socialIcons:
    - name: linkedin
      url: https://www.linkedin.com/in/michal-cisek/
    - name: rss
      url: index.xml

caches:
  images:
    dir: :cacheDir/images

markup:
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true

module:
  imports:
    - path: github.com/KKKZOZ/hugo-admonitions
